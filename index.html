<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=600" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Further Confusion Schedule</title>
  </head>
  <body>
    <div id="app">
      <div id="modalcontainer" style="display: none">
        <div id="eventinfomodal" style="display: none">
          <div id="eventinfoname"></div>
          <br>
          <div id="eventinfodescription"></div>
          <br id="eventinfopresenterslinebreak">
          <div id="eventinfopresenters"></div>
          <br>
          <div id="eventinfotimeplace"></div>
          <br>
          <div id="eventinfotype"></div>
        </div>
        <div id="settingsmodal" style="display: none">
          <div id="settingsmodaltitle">Settings & Info</div>
          <br>
          <div>Show maturity:</div>
          <input type="checkbox" id="settingsshow18plus" name="settingsshow18plus" class="settingscheckbox"/>
          <label for="settingsshow18plus">18+</label>
          <input type="checkbox" id="settingsshowgeneral" name="settingsshowgeneral" class="settingscheckbox"/>
          <label for="settingsshowgeneral">General</label>
          <input type="checkbox" id="settingsshowfamily" name="settingsshowfamily" class="settingscheckbox"/>
          <label for="settingsshowfamily">Family Friendly</label>
          <br>
          <br>
          <div>Show types:</div>
          <br id="settingsaftertracks">
          <br>
          <div>Zoom:</div>
          <button id="settingszoomnormal" class="settingsbutton">=</button>
          <button id="settingszoomplus" class="settingsbutton">+</button>
          <button id="settingszoomminus" class="settingsbutton">-</button>
          <br>
          <br>
          <div>
            Schedule website by LapisHusky. Source code: <a href="https://github.com/LapisHusky/fcschedule" target="_blank" style="color: #8af">https://github.com/LapisHusky/fcschedule</a>
            <br>
            Please see <a href="https://furtherconfusion.org" target="_blank" style="color: #8af">https://furtherconfusion.org</a> for further information about the con.
          </div>
        </div>
      </div>
      <div id="schedulepanel">
        <div id="blockpool" class="schedpool"></div>
        <div id="gridpool" class="schedpool"></div>
        <div id="scheduleyaxis"></div>
        <div id="schedulexaxis"></div>
      </div>
      <div id="settingsbutton">i</div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
